<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Page</title>
        <link rel="stylesheet" href="css/search-results.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body class="full-width">
        <div class="container-fluid full-width">
            <div class="row full-width">
                <nav class="full-width nav my-meetup inputs center-block">
                    <select id="rating" class="input" tabindex="0">
                        <option class="first-option" value="Rating" selected>Rating</option>
                        <option aria-label="0 stars">☆ ☆ ☆ ☆ ☆</option>
                        <option aria-label="1 star">★ ☆ ☆ ☆ ☆</option>
                        <option aria-label="2 stars">★ ★ ☆ ☆ ☆</option>
                        <option aria-label="3 stars">★ ★ ★ ☆ ☆</option>
                        <option aria-label="4 stars">★ ★ ★ ★ ☆</option>
                        <option aria-label="5 stars">★ ★ ★ ★ ★</option>
                    </select>
                    <select id="price-range" class="input text-center" tabindex="0">
                        <option class="first-option" value="Price Range">Price Range</option>
                        <option value="$">$</option>
                        <option value="$$">$$</option>
                        <option value="$$$">$$$</option>
                        <option value="$$$$">$$$$</option>
                    </select>
                    <select id="nhood" class="input text-center" tabindex="0">
                        <option class="first-option" value="Neighborhood">Neighborhood</option>
                    </select>
                    <select id="food-type" class="input text-center" tabindex="0">
                        <option class="first-option" value="Food Type">Food Type</option>
                    </select>
                </nav>
            </div>
            <div class="row full-width main-content">
                <main class="rest-list"></main>
                <div class="row full-width">
                    <footer class="footers navbar-fixed-bottom"></footer>
                </div>
            </div>
        </div>
        <script src="js/rests.js"></script>
    </body>
</html>
