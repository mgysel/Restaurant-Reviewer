<!DOCTYPE html>
<html class="full-width">
	<head>
		<title>Restaraunt Index</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index-style.css">
        <link rel="stylesheet" href="css/index-media.css">
        <script src="js/jquery.js"></script>
	</head>
	<body background="img/rest2.jpg" class="full-width body-index">
        <div class="container-fluid">
            <div class="row main">
            	<div class="inputs center-block">
                    <select id="nhood" class="input search-inputs text-center center-block">
                        <option class="first-option center-block" value="Neighborhood">Neighborhood</option>
                    </select>
                    <select id="food-type" class="input search-inputs text-center center-block">
                        <option class="first-option center-block" value="Food Type">Food Type</option>
                    </select>
                    <select id="price-range" class="input search-inputs text-center center-block">
                        <option class="first-option center-block" value="Price Range">Price Range</option>
                        <option value="$">$</option>
                        <option value="$$">$$</option>
                        <option value="$$$">$$$</option>
                        <option value="$$$$">$$$$</option>
                    </select>
                    <a href="search-results.html" class="input search-button text-center center-block input">Discover Seattle Cuisine.</a>
            	</div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/rests.js"></script>
	</body>
</html>
