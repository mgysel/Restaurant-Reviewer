<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Page</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="css/home-page.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>

    <body class="full-width">
        <div class="container-fluid full-width">
            <div class="row full-width">
                <nav class="col-md-12 nav my-meetup">
                    <h1 class="center-block text-center my-meetup-text">My Meetups</h1>
                </nav>
            </div>
            <div class="row full-width main-content">
                <a href="start-meetup.html" class="create-meetup center-block">Create a Meetup</a>
                <ul class="meetup-list">
                    <li class="event meetup centered">
                        <div class="col-md-12 event-date">
                            <p>August 19, 2016</p>
                        </div>
                        <div class="col-md-12 event-info">
                            <div class="col-md-1 event-time">
                                <p class="date">4:00 PM</p>
                            </div>
                            <div class="col-md-11 event-etc">
                                <p class="title">Kara's Birthday Party</p>
                                <p class="description">Friends and food at the secret beach.</p>
                            </div>
                        </div>
                    </li>
                    <li class="event meetup centered">
                        <div class="col-md-12 event-date">
                            <p>August 17, 2016</p>
                        </div>
                        <div class="col-md-12 event-info">
                            <div class="col-md-1 event-time">
                                <p class="date">2:00 PM</p>
                            </div>
                            <div class="col-md-11 event-etc">
                                <p class="title">Bowling with extended family</p>
                                <p class="description">Gable House </p>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="row full-width">
                    <footer class="footers navbar-fixed-bottom">
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
